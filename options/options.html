<!DOCTYPE html>
<html>
<head>
  <title>Font Detector Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <h1>Extension Settings</h1>
  <div class="setting">
    <label>
      <input type="checkbox" id="trackUsage">
      Track font usage statistics
    </label>
  </div>
  <div class="setting">
    <label>
      <input type="checkbox" id="showPreview">
      Show font previews
    </label>
  </div>
  <button id="saveBtn">Save Settings</button>
  <script src="options.js"></script>
</body>
</html>
